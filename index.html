<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spaced Repetition Tracker</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f6f8fb;
        color: #1f2937;
      }

      main {
        max-width: 720px;
        margin: 2rem auto;
        padding: 1.5rem;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
      }

      h1,
      h2 {
        margin: 0 0 1rem;
      }

      h2 {
        margin-top: 1.5rem;
        font-size: 1.2rem;
      }

      label {
        display: block;
        margin: 0.75rem 0 0.35rem;
        font-weight: 600;
      }

      select,
      input,
      button {
        width: 100%;
        box-sizing: border-box;
        padding: 0.6rem 0.7rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font: inherit;
      }

      button {
        margin-top: 1rem;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      #agenda {
        margin-top: 1rem;
        padding: 0.9rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #f9fafb;
      }

      #agenda ul {
        margin: 0;
        padding-left: 1.2rem;
      }

      #agenda li {
        margin: 0.45rem 0;
      }
    </style>
    <script type="module" src="script.mjs"></script>
  </head>
  <body>
    <main>
      <h1>Spaced Repetition Tracker</h1>
      <label for="user-select">Select User:</label>
      <select id="user-select">
        <option value="">--Select a user--</option>
      </select>
      <div id="agenda"></div>
      <h2>Add a new topic</h2>
      <form id="add-topic-form">
        <label for="topic-name">Topic Name:</label>
        <input type="text" id="topic-name" name="topic-name" required />
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date-input" required />
        <button type="submit">Add Topic</button>
      </form>
    </main>
  </body>
</html>
